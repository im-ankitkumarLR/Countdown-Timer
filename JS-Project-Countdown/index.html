<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/snake.css">
    <script src="/new.js" defer></script>
    <title>Countdown Timer</title>
</head>

<body>
 
 <div class="room">
  <h2>| जो खो चुके हैं उम्मीदें  अपने धुलने की भी उन खाली बर्तनों को इतने ही वक्त में भर के दिखाऊंगा |</h2>
 </div> 
 <div class="countdown-container">
   <div class="all-same days-c">
     <p class="big-text" id="days">0</p>
     <span>Days</span>
   </div>
   <div class="all-same hours-c">
     <p class="big-text" id="hours">0</p>
     <span>Hours</span>
   </div>
   <div class="all-same mins-c">
     <p class="big-text" id="mins">0</p>
     <span>Minutes</span>
   </div>
   <div class="all-same seconds-c">
     <p class="big-text" id="seconds">0</p>
     <span>Seconds</span>
   </div>
 </div>


</body>

</html>
